<h2>Registro de Cliente</h2>

<div class="auth-container">
    <h2>Crear Cuenta</h2>
    <form id="form-registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required>

        <label for="correo-registro">Correo electrónico:</label>
        <input type="email" id="correo-registro" placeholder="ejemplo@correo.com" required>

        <label for="password-registro">Contraseña:</label>
        <input type="password" id="password-registro" placeholder="Mínimo 6 caracteres" required minlength="6">

        <label for="password-confirm">Confirmar contraseña:</label>
        <input type="password" id="password-confirm" placeholder="Repite tu contraseña" required minlength="6">

        <p id="registro-message" style="color: red; font-size: 14px; margin-top: 10px; text-align: center;"></p>

        <div class="form-actions">
            <button type="submit" id="btn-registro" class="btn btn-primary">Registrarse</button>
        </div>

        <p style="margin-top: 20px; font-size: 14px; color: #7f8c8d;">
            ¿Ya tienes una cuenta? 
            <span class="toggle-auth" onclick="loadView('login')">Inicia sesión</span>
        </p>
    </form>
</div>
