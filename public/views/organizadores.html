<h2>Organizadores</h2>

<!-- Header con botón y búsqueda -->
<div class="organizadores-header">
    <button class="btn btn-primary" onclick="showModalOrganizador()">
        <i class="fas fa-user-plus"></i> Nuevo Organizador
    </button>
    <input type="text" placeholder="Buscar organizador..." id="search-organizador">
</div>

<!-- Tabla de organizadores -->
<div class="organizadores-table-container">
    <table class="organizadores-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llena dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Formulario modal -->
<div id="form-organizador-container" style="display:none;">
    <form id="form-organizador">
        <h3>Nuevo Organizador</h3>

        <label for="nombreOrganizador">Nombre:</label>
        <input
            type="text"
            id="nombreOrganizador"
            placeholder="Ej: Ana"
            required
        >

        <label for="apellidosOrganizador">Apellidos:</label>
        <input
            type="text"
            id="apellidosOrganizador"
            placeholder="Ej: Sánchez López"
        >

        <label for="correoOrganizador">Correo:</label>
        <input
            type="email"
            id="correoOrganizador"
            placeholder="correo@ejemplo.com"
            required
        >

        <label for="telefonoOrganizador">Teléfono:</label>
        <input
            type="text"
            id="telefonoOrganizador"
            placeholder="8888-1234"
        >

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button
                type="button"
                class="btn btn-secondary"
                onclick="closeModalOrganizador()"
            >
                Cancelar
            </button>
        </div>
    </form>
</div>
